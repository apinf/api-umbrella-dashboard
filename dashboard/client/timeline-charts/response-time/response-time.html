<template name="responseTimeTimeline">
  <span class="overview-col-title">
    API Response time
  </span>

  <div class="form-inline">
    <div class="form-group">
      <label for="requests-path">Path</label>
    </div>
    <div class="form-group">
      <select class="form-control" id="requests-path">
        {{# each path in listPaths }}
          <option value="{{ path }}">{{ path }}</option>
        {{/ each }}
      </select>
    </div>
  </div>

  <div class="response-time-timeline-chart">
    <svg></svg>
  </div>
</template>
