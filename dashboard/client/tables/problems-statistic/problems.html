<template name="problemsTable">
  <span class="overview-col-title">Problems log</span>
  <table class="table table-bordered table-hover table-collapse">
    <thead>
    <tr>
      <th>Date</th>
      <th>Status Code</th>
      <th>Calls</th>
      <th>Request path</th>
    </tr>
    </thead>

    <tbody>
    {{# each error in errors }}
      <tr>
        <td>{{ error.date }}</td>
        <td> {{ error.status }}</td>
        <td> {{ error.calls }}</td>
        <td> {{ error.path }}</td>
      </tr>
    {{/ each }}
    </tbody>
  </table>
</template>
