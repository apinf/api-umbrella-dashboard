<template name="summaryStatistic">
  <h2>Summary statistics</h2>
  <div class="row">
    <div class="col-sm-4">
      <p>
        <strong>
          Number of calls
        </strong>
      </p>
      <p>
        {{ callsNumber }}
      </p>
    </div>
    <div class="col-sm-4">
      <p>
        <strong>
          Average response time, ms
        </strong>
      </p>
      <p>
        {{ responseTime }}
      </p>
    </div>
    <div class="col-sm-4">
      <p>
        <strong>
          Unique users
        </strong>
      </p>
      <p>
        {{ uniqueUsers }}
      </p>
    </div>
  </div>
</template>
